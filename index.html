<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember ArcGIS Sample</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://jsdev.arcgis.com/3.8/js/esri/css/esri.css">
</head>
<body>
    <script>
        dojoConfig= {
            parseOnLoad: false,
            packages: [
                {"name":"sample", "location": location.pathname.replace(/\/[^/]+$/, "") + "/js/sample"}
            ]
        };
    </script>
    <script src="//js.arcgis.com/3.13/"></script>


    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>

    <script src="run.js"></script>

    <script type="text/x-handlebars">
        <h2>Ember ArcGIS Sample</h2>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
        <ul>
        {{#each item in model}}
              <li>{{item}}</li>
        {{/each}}
        </ul>
    </script>

</body>
</html>
